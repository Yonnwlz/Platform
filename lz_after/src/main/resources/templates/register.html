<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>H+ 后台主题UI框架 - 注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=2.2.0" rel="stylesheet">

    <link href="css/uploadImage.css" rel="stylesheet">

    <script src="js/vue/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue/axios.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body class="gray-bg">

    <div id="indePage" class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
<!--            <div>-->

<!--                <h1 class="logo-name">H+</h1>-->

<!--            </div>-->
            <h3>欢迎创建管理员 H+</h3>
            <p>创建一个H+新账户</p>
            <!--<form class="m-t" role="form">-->

                <div class="con4">
                    <canvas id="cvs" width="150" height="150"></canvas>
                    <span class="btn upload">上传头像<input type="file" class="upload_pic" id="upload" /></span>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" v-model:value="admin.adminname" placeholder="请输入管理员昵称" required="">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" v-model:value="admin.adminaccount" placeholder="请输入管理员账号" required="">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入管理员密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" v-model:value="admin.adminpassword" placeholder="请再次输入管理员密码" required="">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" v-model:value="admin.admindetails" placeholder="请输入管理员简介" required="">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" v-model:value="admin.adminaddress" placeholder="请输入管理员地址" required="">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" v-model:value="admin.adminphone" placeholder="请输入管理员联系方式" required="">
                </div>
                <div class="form-group">
                    <select v-model="selected">
                        <option selected="selected">请选择管理员权限</option>
                        <option  v-for="item in roles" v-bind:value="item.roleid">{{item.rolename}}</option>
                    </select>
                </div>
                <div class="form-group text-left" style="margin-left: 20px">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button v-on:click="submitRegiste" class="btn btn-primary block full-width m-b" >注 册</button>

            <!--</form>-->
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>


    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script><!--统计代码，可删除-->

</body>

</html>
<script type="text/javascript" src="js/uploadImage.js"></script>
<script type="text/javascript" src="js/vue/register.js"></script>
